<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Applytron</title>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; }
    .button {
      display: block;
      background: #4285f4;
      color: white;
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 10px;
      cursor: pointer;
      text-align: center;
      border: none;
      width: 100%;
      font-size: 14px;
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 24px;
      color: #4285f4;
    }
  </style>
</head>
<body>
  <div class="logo">Applytron</div>
  
  <button class="button" id="extractApplication">Extract Application</button>
  <button class="button" id="openSettings">Applytron Settings</button>

  <!-- Use type="module" to load the JS as ES module -->
  <script type="module" src="popup.js"></script>
</body>
</html>
