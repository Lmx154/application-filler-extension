<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resume → MD</title>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; }
    #output {
      white-space: pre-wrap;
      font-family: monospace;
      margin-top: 10px;
      max-height: 200px;
      overflow: auto;
    }
    .button {
      display: inline-block;
      background: #4285f4;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Upload PDF</h2>
  <p>Choose one of the following options:</p>
  
  <input type="file" id="fileInput" accept="application/pdf">
  <div id="output">Parsed Markdown will appear here…</div>
  
  <a class="button" id="openViewer">Open Full-Page Viewer</a>
  <a class="button" id="extractData">Extract HTML Data</a>

  <!-- Use type="module" to load the PDF.js as ES module -->
  <script type="module" src="popup.js"></script>
</body>
</html>
